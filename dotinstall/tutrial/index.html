<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta = charset="utf-8">
    <title>JavaScript れんしう</title>
    <style>
    
    body{
        display: flex;
        flex-wrap: wrap;
    }

    .box{
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;

        
    }
    .circle{
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
        
    }


    </style>
</head>
<body>
    <input type="text" value="てけすと">
    <textarea>はろはろー</textarea>
    <input type="checkbox" name="os" value="mac"> macOS
    <input type="checkbox" name="os" value="win"> Windows
    <hr>
    <input type="radio" name="color" value="red" checked> Red
    <input type="radio" name="color" value="blue" checked> Blue
    <hr>
    <select>
        <option>いっこめー</option>
        <option>にこめー</option>
        <option selected>ひよこ</option>
    </select>
    

    <script src='js/main.js'></script>
    <script src='js/sub.js'></script>
</body>
</html>
